<!DOCTYPE html>
<html lang="en">
<head>
	<link rel="stylesheet" href="./css/main.css">
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Apollo 11 Realistic Endless Runner</title>
</head>
<body>
    <div id="splash">
        Tiny Moon Runner<br/><br/>

        Arrow keys to move/jump<br/>
	"R" to restart<br/>
        Press any key to begin
    </div>
	<canvas id="bg" width="640" height="360"></canvas>
	<canvas id="fg" width="640" height="360"></canvas>
    <div id="scoreboard">
        <span>Score: </span>
        <span id="current-score">0</span><br/>
        <span>High Score: </span>
        <span id="high-score">0</span>
    </div>
    <script type="text/javascript" src="./js/controller.js"></script>
    <script type="text/javascript" src="./js/player.js"></script>
    <script type="text/javascript" src="./js/background.js"></script>
    <script type="text/javascript" src="./js/foreground.js"></script>
    <script type="text/javascript" src="./js/sound.js"></script>
    <script type="text/javascript" src="./js/scoreboard.js"></script>
</body>
</html>
